
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="username"
                placeholder="name"
                required
                [(ngModel)]="model.username" 
                #name="ngModel"/> <!--ngModel : bind this form to ngForm-->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>    
        <div class="form-group">
            <label>Id</label>
            <input type="text" id="id" name="id"
                placeholder="id"
                required
                [(ngModel)]="model.id"
            />
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
        >Submit</button>
        <button type="button" (click)="newUser(); userForm.reset()" 
        >reset</button>
    </form> 
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div>Name : {{model.username}}</div>
    <div>Id : {{model.id}}</div>

    <button type="button" (click)="submitted=false; userForm.reset()">
        Back
    </button>
</div>
